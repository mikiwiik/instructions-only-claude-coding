# SonarCloud Configuration for Instructions-Only Claude Coding
# Next.js 14 TypeScript Todo Application

# Project identification
sonar.projectKey=mikiwiik_instructions-only-claude-coding
sonar.organization=mikiwiik

# Project metadata
sonar.projectName=Instructions-Only Claude Coding
sonar.projectVersion=0.1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source code configuration (Next.js 14 App Router structure)
sonar.sources=app
sonar.tests=app/__tests__

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
sonar.typescript.tsconfigPaths=tsconfig.json

# Code exclusions (Next.js and build artifacts)
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/dist/**,**/public/**,**/*.config.js,**/*.config.ts,app/__tests__/**

# Test coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/*.config.js,**/*.config.ts,app/api/**/*,app/hooks/useSharedTodoSync.ts,app/hooks/useSharedTodos.ts,app/lib/sync-queue.ts

# Analysis scope (TypeScript and JavaScript files)
sonar.inclusions=**/*.ts,**/*.tsx,**/*.js,**/*.jsx

# Quality gate integration
sonar.qualitygate.wait=true

# Rule-specific exclusions
# S1135: Exclude "TODO" detection where "todo" is domain language
# In a todo application, "todo" is ubiquitous language (DDD principle)
# False positives occur in test files (pending implementation markers) and type definitions (domain terminology)
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e1.resourceKey=**/__tests__/**
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1135
sonar.issue.ignore.multicriteria.e2.resourceKey=app/types/**

# Project links
sonar.links.homepage=https://instructions-only-claude-coding.vercel.app/
sonar.links.ci=https://github.com/mikiwiik/instructions-only-claude-coding/actions
sonar.links.issue=https://github.com/mikiwiik/instructions-only-claude-coding/issues
sonar.links.scm=https://github.com/mikiwiik/instructions-only-claude-coding